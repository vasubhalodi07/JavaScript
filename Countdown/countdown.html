<!DOCTYPE html>
<html>
    <head>
        <title> Countdown </title>
        <link rel="stylesheet" href="./countdown.css">
    </head>

    <body>
        <div class="main-div">
            <div class="flex">
                <div class="days-div">
                    <span class="days" id="days"></span>
                    <div> days </div>
                </div>

                <div class="hours-div">
                    <span class="hours" id="hours"></span>
                    <div> hours </div>
                </div>

                <div class="mins-div">
                    <span class="mins" id="mins"></span>
                    <div> mins </div>
                </div>

                <div class="seconds-div">
                    <span class="seconds" id="seconds"></span>
                    <div> seconds </div>
                </div>
            </div>
        </div>

        <script src="./countdown.js"></script>
    </body>
</html>
