<!DOCTYPE html>
<html>
    <head>
        <title> Student Marking  </title>
        <link rel="stylesheet" href="./index.css">
    </head>

    <body>
        <div class="main-div">
            <div class="flex">
                <div class="details">
                    <div> Student </div>
                    <div> Grade </div>
                    <div> Calcy </div>
                </div>

                <div class="space">
                    <div> <input type="text" placeholder="Maths" class="maths" id="ma" /> </div>
                    <div> <input type="text" placeholder="Science" class="science" id="sc"/> </div>
                    <div> <input type="text" placeholder="Physics" class="physics" id="ph"/> </div>
                    <div> <input type="text" placeholder="Chemistry" class="chemistry" id="che"/> </div>
                    <button class="btn" onClick="convert()"> Show Percentage </button>
                </div>
            </div>
            <div id="print_data"> </div><br>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
