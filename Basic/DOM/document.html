<!DOCTYPE html>
<html>
    <head>
        <title> Document (DOM) </title>
    </head>

    <body>
        <div>
            <h3 id="ptext"> JavaScript can change the content of HTML...! </h3>
            <button onclick="document.getElementById('ptext').innerHTML = 'Hello JavaScript...!'"> JavaScript </button>
        </div>

        <div>
            <h3 id="Date">  </h3>
            <button onclick="document.getElementById('Date').innerHTML = Date()"> DATE </button>
        </div>

    </body>
</html>
